<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>House Rent Calculator</title>

	<!-- User Styles -->
	<link rel="stylesheet" href="_css/rent.css">

	<!-- Vendor Scripts -->
	<script src="_js/vendor/jquery-1.11.0.min.js"></script>
	<script src="_js/vendor/angular.min.js"></script>
	<!--<script src="_js/vendor/bootstrap.js"></script>-->

	<!-- User Scripts -->
	<script src="_js/rent.js"></script>

	<noscript>
		<style>
			body { background-color: #FFC; }

			.nojs-message {
				position: absolute;
				font-size: 20px;
				color: red;
				top: 50%;
				left: 50%;
				display: block;
				width: auto;
				padding: 50px 0;
				margin-top: -50px;
				margin-left: -150px;
			}

			#container { display: none; }
		</style>
	</noscript>

</head>
<body>
<noscript>
	<p class="nojs-message">Please Enable Javascript &amp; Refresh</p>
</noscript>
<div id="container">
	<!-- ENTER CODE HERE -->
	<div id="main-header">
		<div class="house">
			<div class="room room-1" data-room-number="1" data-rent="3200">Room 1</div>
			<div class="room room-2" data-room-number="2" data-rent="3500">Room 2</div>
			<div class="room room-3" data-room-number="3" data-rent="2500">Room 3</div>
			<div class="room room-4" data-room-number="4" data-rent="5000">Room 4</div>
		</div>
	</div>

	<div id="body">
		<div id="main-content">
			<header>
				<h1 class="room-heading">Room <span class="room-number">0</span> &mdash; &#x20B9; <span
						class="room-rent">0</span></h1>
			</header>
			<div class="content">
				<!-- FORM -->
				<!--
				Fill the details and submit.
				Accordingly, rates will be calculated for the whole house.
				 -->
				<form action="">
					<ul class="general-info">
						<li>
							<h2>General Info (Applicable to all)</h2>
						</li>
						<li>
							<label for="total-cleaning-charge">Total Cleaning Charge &mdash; &#x20B9;</label>
							<input type="text" name="total-cleaning-charge" id="total-cleaning-charge" maxlength="3"
							       size="10" tabindex="1" value="400" min="0" max="999" pattern="(?:\d{1,3})"
							       placeholder="xxx" readonly/>
						</li>
						<li>
							<label for="total-electricity-cost">Total Electricity Cost &mdash; &#x20B9;</label>
							<input type="text" name="total-electricity-cost" id="total-electricity-cost" maxlength="7"
							       size="15" tabindex="2" required="required" min="0" max="9999"
							       pattern="(?:\d{1,4})(?:.)?(?:\d{1,2})?" placeholder="xxxx"/>
						</li>
						<li>
							<label for="total-units">Total Units &mdash;</label>
							<input type="text" name="total-units" id="total-units" maxlength="3" size="10"
							       tabindex="3" required="required" min="0" max="999" pattern="(?:\d{1,3})"
							       placeholder="xxx"/>
						</li>
						<li>
							<label for="bill-date">Bill Date &mdash;</label>
							<input type="text" name="bill-date" id="bill-date" tabindex="4" required="required"
							       placeholder="yyyy-mm-dd" pattern="((\d{4})-(\d{1,2}|\w+)-(\d{1,2}))"/>
						</li>
						<li>
							<button type="button" id="add-general-info">Add General Info</button>
						</li>
					</ul>

					<ul class="specific-info">
						<li>
							<h2>Specific Info (Applicable to Room <span class="room-number">0</span>)</h2>
						</li>
						<li>
							<label for="pending-amount">Pending Amount &mdash; &#x20B9;</label>
							<input type="text" name="pending-amount" id="pending-amount" maxlength="8" size="15"
							       tabindex="5" required="required" min="0" max="99999" value="0" placeholder="xxxx.xx"
							       pattern="(?:\d{1,5})(?:.)?(?:\d{1,2})?"/>
						</li>
						<li>
							<label for="given-amount">Given Amount &mdash; &#x20B9;</label>
							<input type="text" name="given-amount" id="given-amount" maxlength="8" size="15"
							       tabindex="6" required="required" min="0" max="99999" value="0" placeholder="xxxx.xx"
							       pattern="(?:\d{1,5})(?:.)?(?:\d{1,2})?"/>
						</li>
						<li>
							<input type="checkbox" name="submeter" id="submeter" tabindex="7"/>
							<label for="submeter">SubMeter (Extra Motor charge &mdash; &#x20B9; <span
									class="motor-charge" data-motor-charge="">0</span>)</label>
							<ul>
								<li>
									<label for="submeter-units">Units</label>
									<input type="text" name="submeter-units" id="submeter-units" maxlength="3" size="10"
									       tabindex="7" required="required" min="0" max="999" pattern="(?:\d{1,3})"
									       placeholder="xxx"/>
								</li>
							</ul>
						</li>
						<li>
							<ul id="appliances">
								<li>
									<h3>Major Appliances</h3>
								</li>
								<li>
									<input type="checkbox" name="fridge" id="fridge" value="fridge"
									       data-units="630.72" tabindex="8"/>
									<label for="fridge">Fridge &mdash; &#x2716; </label>
									<input type="number" name="fridge-quantity" id="fridge-quantity" value="1" size="3"
									       maxlength="1" min="0" max="9" tabindex="9"/>
								</li>
								<li>
									<input type="checkbox" name="fan" id="fan" value="fan" data-units="378" checked/>
									<label for="fan">Fan &mdash; &#x2716; </label>
									<input type="number" name="fan-quantity" id="fan-quantity" value="1" size="3"
									       maxlength="1" min="0" max="9" tabindex="10"/>
								</li>
								<li>
									<input type="checkbox" name="desktop" id="desktop" value="desktop"
									       data-units="234" tabindex="11"/>
									<label for="desktop">Desktop &mdash; &#x2716; </label>
									<input type="number" name="desktop-quantity" id="desktop-quantity" value="1"
									       size="3" maxlength="1" min="0" max="9" tabindex="12"/>
								</li>
								<li>
									<input type="checkbox" name="bulb" id="bulb" value="bulb" data-units="216" checked/>
									<label for="bulb">Bulb &mdash; &#x2716; </label>
									<input type="number" name="bulb-quantity" id="bulb-quantity" value="1" size="3"
									       maxlength="1" min="0" max="9" tabindex="13"/>
								</li>
								<li>
									<input type="checkbox" name="tubelight" id="tubelight" value="tubelight"
									       data-units="118.8" tabindex="14"/>
									<label for="tubelight">Tube Light &mdash; &#x2716; </label>
									<input type="number" name="tubelight-quantity" id="tubelight-quantity" value="1"
									       size="3" maxlength="1" min="0" max="9" tabindex="15"/>
								</li>
								<li>
									<input type="checkbox" name="laptop" id="laptop" value="laptop" data-units="88.5"
									       tabindex="16"/>
									<label for="laptop">Laptop &mdash; &#x2716; </label>
									<input type="number" name="laptop-quantity" id="laptop-quantity" value="1" size="3"
									       maxlength="1" min="0" max="9" tabindex="17"/>
								</li>
							</ul>
						</li>
						<li>
							<button type="button" id="add-specific-info">Add Specific Info for Room <span
									class="room-number"></span></button>
						</li>
					</ul>
				</form>
			</div>
		</div>
	</div>
	<div id="main-footer">
		<h6 class="content">
			copyright &copy; Abhisek Pattnaik |
			<time datetime="2014" title="Year 2014">2014</time>
		</h6>
	</div>
</div>

</body>
</html>
