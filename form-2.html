<form ng-submit="PersonCtrl.add()" class="form-horizontal" role="form" novalidate="novalidate">
	<div class="form-group"> <!-- First Name -->
		<div class="col-md-offset-2 col-lg-offset-2 col-md-3 col-lg-3"><label class="control-label" for="fname">First
			Name</label></div>
		<div class="input-group col-md-5 col-lg-5">
			<label for="fname" class="input-group-addon">f</label>
			<input class="form-control has-feedback" id="fname" type="text" ng-model="PersonCtrl.name.firstName"
			       ng-readonly="!!PersonCtrl.gender" required="true"/>
		</div>
	</div>
	<div class="form-group"> <!-- Last Name -->
		<div class="col-md-offset-2 col-lg-offset-2 col-md-3 col-lg-3"><label class="control-label" for="lname">Last
			Name</label></div>
		<div class="input-group col-md-5 col-lg-5">
			<label for="lname" class="input-group-addon">l</label>
			<input class="form-control has-feedback" id="lname" type="text" ng-model="PersonCtrl.name.lastName"
			       ng-readonly="!!PersonCtrl.gender" required="true"/>
		</div>
	</div>
	<div class="form-group form-inline" ng-class="(PersonCtrl.name.firstName && PersonCtrl.name.lastName)?'show':'invisible';"> <!-- Gender -->
		<div class="col-md-offset-2 col-lg-offset-2 col-lg-2 col-md-3 col-lg-3"><label
				class="control-label">Gender</label></div>
		<div class="input-group col-md-2 col-lg-2"> <!-- Male -->
			<div class="input-group-addon">
				<input type="radio" name="gender" value="male" id="male" ng-model="PersonCtrl.gender" required="true"/>
			</div>
			<label class="control-label form-control" for="male">Male</label>
		</div>
		<div class="input-group col-md-2 col-lg-2"> <!-- Female -->
			<div class="input-group-addon">
				<input type="radio" name="gender" value="female" id="female" ng-model="PersonCtrl.gender"
				       required="true"/>
			</div>
			<label class="control-label form-control" for="female">Female</label>
		</div>
	</div>
	<div class="form-group form-inline">
		<button class="col-lg-offset-5 col-lg-2 btn btn-success" type="submit"><span class="glyphicon glyphicon-plus-sign"></span>
			Submit
		</button>
		<button class="col-lg-offset-1 col-lg-2 btn btn-danger" type="reset"><span class="glyphicon glyphicon-minus-sign"></span> Clear
		</button>
	</div>
</form>
