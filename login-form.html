<form role="form" class="form-horizontal" ng-submit="">
	<div class="form-group">
		<div class="col-sm-3">
			<label class="control-label" for="exampleInputEmail1">Email address</label>
		</div>

		<div class="input-group col-sm-9">
			<div class="input-group-addon">@</div>
			<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-3">
			<label class="control-label" for="exampleInputPassword1">Password</label>
		</div>
		<div class="col-sm-9">
			<input class="form-control" type="password" id="exampleInputPassword1" placeholder="Password">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-3">
			<label class="control-label" for="exampleInputFile">File input</label>
		</div>
		<div class="col-sm-9">
			<input type="file" id="exampleInputFile">
		</div>

		<p class="help-block col-sm-12 text-left">Example block-level help text here.</p>
	</div>
	<div class="form-group">
		<div class="col-sm-3">
			<label for="calendar" class="control-label">Calender</label>
		</div>
		<div class="col-sm-9">
			<input type="datetime-local" id="calendar" class="form-control"/>
		</div>
	</div>
	<div class="checkbox form-group">
		<div class="col-sm-12 col-sm-offset-3">
			<input type="checkbox">
			<label> Check me out</label>
		</div>
	</div>
	<div class="pull-right">
		<button type="submit" class="btn btn-default">Submit</button>
	</div>
</form>
